<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <title>slider page</title>

    <style>
        .slider-img {
            position: relative;
            height: 630px;
            width: 593px;
            margin: 0 315px;
            padding: 5%;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="autoplay-slider">
                <div class="holder"><img class="slider-img" src="img/banner1.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner2.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner3.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner4.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner5.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner6.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner7.jpg"></div>
                <div class="holder"><img class="slider-img" src="img/banner8.jpg"></div>
            </div>
            <div class="slider-control">
                <button type="button" class="button-prev"></button>
                <button type="button" class="button-next"></button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        //Autoplay Slider
        $(document).ready(function () {
            $('.autoplay-slider').slick({
                infinite: true,/* 맨끝이미지에서 끝나지 않고 다시 맨앞으로 이동 */
                slidesToShow: 3,
                slidesToScroll: 2,
                autoplay: true,
                prevArrow: $('.button-prev'),
                nextArrow: $('.button-next'),
                dots: true,
                pauseOnhover: true, /*  마우스 호버시 슬라이드 이동 멈춤 */
                autoplaySpeed: 4000, //DELAY BEFORE NEXT SLIDE IN MILISECONDS
                speed: 1000 //SPEED OF THE SLIDER CHANGE
            });
        });
    </script>
</body>

</html>
